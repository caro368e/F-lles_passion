<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Japan Street Fashion</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e1ee2b9569.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="showcase">
        <div id="showcase_container_2">
            <div class="logo_div">
                <a href="index.html"><img class="logo" src="japan_img/japanlogov2.svg" alt="logo"></a>
                <a href="index.html"><img class="logo2" src="japan_img/japanlogo.svg" alt="logo"></a>
                <h1 class="header_overskrift">Japan Street Fashion</h1>
            </div>
        </div>

    </header>

    <section id="detail">
        <article class="stil_view">
            <button id="luk">Tilbage</button>
            <img src="" alt="">
            <h3 class="navn"></h3>
            <p class="lang"></p>
            <p class="udseende"></p>
            <p class="kultur"></p>
        </article>
    </section>

    <footer>
        <div class="navn_footer">
            <p>Iana Christiansen<br>Caroline I. G. Jensen<br>Sascha Brouer</p>
        </div>
        <div class="info_footer">
            <p>2. semester multimedie design<br>KEA - KÃ¸benhavns Erhvervsakademi</p>
        </div>

        <div class="so_me">
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script>
        window.addEventListener("load", navShow);


        function navShow() {
            console.log("navShow");
            document.querySelector(".burger").addEventListener("click", burgerClick);
        }

        function burgerClick() {
            console.log("burgerClick");
            document.querySelector(".nav_links").classList.toggle("nav-active");
            document.querySelector(".nav_links").classList.toggle("drop");
            document.querySelector("#burger_list").classList.toggle("hidden");
        }


        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        let alleStile = [];
        const endpoint = "https://spreadsheets.google.com/feeds/list/1vOHWbUA6Mg-QQ3r0N3PpWGCtvbjTYtFPFhHHuhAcEUs/od6/public/values?alt=json";
        let filter = "alle";
        const detail = document.querySelector("#detail");

        document.addEventListener("DOMContentLoaded", start);
        console.log("load");

        function start() {
            console.log("start");
            hentData();
        }

        async function hentData() {
            console.log("hentData");
            const response = await fetch(endpoint);
            alleStile = await response.json();
            visStil();
        }

        //funktion som viser stilen for sig selv
        function visStil() {
            alleStile.feed.entry.forEach(stil => {
                if (stil.gsx$id.$t == id) {

                    detail.querySelector("h3").textContent = stil.gsx$navn.$t;
                    detail.querySelector("img").src = "japan_img/imgs/" + stil.gsx$billede.$t + ".jpg";
                    detail.querySelector("img").alt = "billede af " + stil.gsx$navn.$t;
                    detail.querySelector(".lang").textContent = stil.gsx$lang.$t;
                    detail.querySelector(".udseende").textContent = stil.gsx$udseende.$t;
                    detail.querySelector(".kultur").textContent = stil.gsx$kultur.$t;

                    detail.querySelector("#luk").addEventListener("click", () => {
                        history.back();
                    });
                }
            })
        }
    </script>
</body></html>
