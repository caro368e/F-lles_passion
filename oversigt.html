<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Japan Street Fashion</title>
    <link rel="stylesheet" href="style.css">

    <!--Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e1ee2b9569.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header med billed, logo og burgermenu -->
    <header id="showcase">
        <div id="showcase_container">

            <!-- burgermenu som er synlig på mobil -->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <!-- burgermenuens punkter, altså filtreringsknapper -->
            <div id="burger_list" class="hidden nav_links">
                <button class="filter valgt" data-substil="alle">Alle </button>
                <button class="filter" data-substil="lolita">Lolita</button>
                <button class="filter" data-substil="visual_kei">Visual Kei</button>
                <button class="filter" data-substil="gyaru">Gyaru</button>
                <button class="filter" data-substil="traditionel">Traditionel</button>
            </div>

            <!-- div med to logoer, den ene vises i mobil, mens den anden vises i desktop -->
            <div class="logo_div">
                <a href="oversigt.html"><img class="logo" src="japan_img/japanlogov2.svg" alt="logo"></a>
                <a href="oversigt.html"><img class="logo2" src="japan_img/japanlogov3.svg" alt="logo"></a>
                <h1 class="header_overskrift">Japan Street Fashion</h1>
            </div>

        </div>
    </header>


    <!-- overskrift til filtrering -->
    <div id="kategori_overskrift">
        <div class="kategori_indhold">
            <h1>Alle</h1>
        </div>
    </div>

    <!-- nav med filtreringsknapper som er delt op i kategorier udfra google sheet/json -->
    <nav id="desktop_nav">
        <button class="filter valgt" data-substil="alle">Alle</button>
        <button class="filter" data-substil="lolita">Lolita</button>
        <button class="filter" data-substil="visual_kei">Visual Kei</button>
        <button class="filter" data-substil="gyaru">Gyaru</button>
        <button class="filter" data-substil="traditionel">Traditionel</button>
    </nav>


    <!-- her indsættes al indhold med hjælp fra script -->
    <section id="data_container"></section>

    <!-- skabelonen for vores indhold som viser de enkelte stile i et grid system -->
    <template>
        <article class="oversigt">
            <img src="" alt="">
            <h3 class="navn"></h3>
            <p class="kort"></p>
            <p class="lang"></p>
            <p class="udseende"></p>
        </article>
    </template>

    <!-- footer med oplysninger om os + so-me logoer -->
    <footer>
        <div id="footer_div">
            <div class="navn_footer">
                <p>Iana Christiansen<br>Caroline I. G. Jensen<br>Sascha Brouer</p>
            </div>
            <div class="info_footer">
                <p>2. semester multimedie design<br>KEA - Københavns Erhvervsakademi</p>
            </div>

            <!-- lånt kode fra font awesome som tilføjer logoer af som-me via et link sat i head -->
            <div class="so_me">
                <i class="fab fa-instagram fa-3x"></i>
                <i class="fab fa-pinterest-square fa-3x"></i>
            </div>
        </div>
    </footer>

    <script src="script.js">
    </script>
</body></html>
