<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Japan Street Fashion</title>
    <link rel="stylesheet" href="style.css">

    <!--Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header id="showcase">
        <img class="logo" src="japan_img/japanlogo.svg" alt="logo">
        <div id="showcase_container">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div id="burger_list" class="hidden nav_links">
                <button class="filter valgt" data-substil="alle">Alle </button>
                <button class="filter" data-substil="lolita">Lolita</button>
                <button class="filter" data-substil="visual_kei">Visual Kei</button>
                <button class="filter" data-substil="gyaru">Gyaru</button>
                <button class="filter" data-substil="traditionel">Traditionel</button>
            </div>

            <h1 class="header_overskrift">Japan Street Fashion</h1>
        </div>
    </header>

    <div id="kategori_overskrift">
        <div class="kategori_indhold">
            <h1>Alle</h1>
        </div>
    </div>

    <nav id="desktop_nav">
        <button class="filter valgt" data-substil="alle">Alle </button>
        <button class="filter" data-substil="lolita">Lolita</button>
        <button class="filter" data-substil="visual_kei">Visual Kei</button>
        <button class="filter" data-substil="gyaru">Gyaru</button>
        <button class="filter" data-substil="traditionel">Traditional</button>
    </nav>

    <section id="data_container"></section>


    <template>
        <article class="oversigt">
            <img src="" alt="">
            <h3 class="navn"></h3>
            <p class="kategori"></p>
            <p class="navn"></p>
            <p class="lang"></p>
            <p class="udseende"></p>
        </article>
    </template>

    <script src="script.js">
    </script>
</body></html>
