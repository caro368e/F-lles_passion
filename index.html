<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Street Fashion</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e1ee2b9569.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- billede og tekst der vises på forsiden af sitet-->
    <div class="splash_image">
        <div class="landing_logo">
            <img src="japan_img/japanlogov3.svg" alt="logo" class="fade_in">
            <div class="landing_text  fade_in2">
                <p>Japan virker meget traditionel for den vestlige verden, men landet er fyldt med mangfoldighed især når det kommer til mode. På denne side, vil du lære om de mange forskellige stile som for eksempel, hvordan de opstod og kulturen i de forskellige stiles nichesamfund.</p>
            </div>
            <form action="oversigt.html" class="fade_in3">
                <button id="landing_button">Se stile</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
